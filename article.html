        <main class="main-form">
        <form>
          <h4>Add New Article</h4>
          <div class="newArticle">
            <form action="/api/post/article" id="contactForm"  method="POST">
              <div class="alert">Your message has been sent</div>
              <label>Article Header</label><br>
              <input type="text"  id="header" required><br>
              <label>Article Description</label><br>
              <input type="textarea"  id="content" required><br>
              <label>tag</label><br>
              <input type="text"  id="tag" required><br>
              <label>category</label><br>
              <input type="text" name="category" id="category" required><br>
              <input type="submit" id="article" value="submit">
          </form>
          </div>
