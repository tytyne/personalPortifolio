<!DOCTYPE html> 

<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/form.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script
    src="./jquery-ui/external/jquery/jquery.js"
    type="text/javascript"
  ></script>
   
    <title>portifolio</title>
</head>
<body>
    <header>
        <div class="topnav" id="myTopnav">
          <a href=" " class="active">
           TYTYNE
          </a>
          <a href="">HOME</a>
          <a href="/#aboutMe">ABOUT</a>
          <a href="/#projects">PROJECTS</a>
          <a href="">ARTICLES</a>
          <a href="/#services">SERVICES</a>
          <a href="/#clients">CLIENTS</a>
          <a href="/#contact">CONTACT</a>
          <a href="login.html" target="_blank">LOGIN</a>
  
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
    </header>
    <main class="main-container">
    <div class="manage">
       <table id="dashboard">
        
        <tr>
          <th>Header</th>
          <th>Content</th>
          <th>category</th>
          <th>Tag</th>
          <th>Manage</th>
        </tr>
      <template id="article-template">
        <tr>
          <td>
           <span class="noedit  header">{{header}}</span> 
           <input type=" edit header"/>
          </td>
          <td>
            <span class="noedit content">{{content}}</span>
            <input type=" edit content"/>
          </td>
          <td>
            <span class="noedit  category">{{category}}</span>
            <input type=" edit category"/>
          </td>
          <td><span class="noedit tag">{{tag}} </span>
            <input type=" edit tag"/>
          </td>
          <td>
            <button data-id='{{_id}}' class='remove'>Delete</button>
            <button class="editArticle  noedit">Edit</button>
            <button class="saveEdit  edit">Save</button>
            <button class="cancelEdit  edit"> Cancel</button>
          
          </td>
          </tr>
      </template>

        </table>
        </div>
        
         </main>    
    
      
      <script src="https://unpkg.com/mustache@4.0.1/./mustache.js"></script>
      <script  src="./js/article.js"></script>
      <script src="./mustache/mustache.js"></script>

      <script src="https://unpkg.com/mustache@4.0.1/./mustache.js"></script>
        </body>
