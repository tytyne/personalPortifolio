<!DOCTYPE html> 

<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   
    <title>portifolio</title>
</head>
<body>
  <div class="sidebar">
         
            
    <ul>
      <li><a class="active" href="/#home">Home</a></li>
      <li><a href="admin.html">add new Admin</a></li>
      <li><a href="userdashboard.html">Users</a></li>
      <li><a href="all.html">All articles</a></li>
      <li><a href="queries.html">Queries</a></li>
      <li><a href="article.html">Add new article</a></li>
      <li><a href="logout">logout</a></li>
     
    </ul>
    <main class="main-container">
    <div class="manage">
       <table id="dashboard">
        
        <tr>
          <th>Header</th>
          <th>Content</th>
          <th>category</th>
          <th>Tag</th>
          <th>Manage</th>
        </tr>
      <template id="article-template">
        <tr>
          <td>
           <span class="noedit  header">{{header}}</span> 
           <input type=" edit header"/>
          </td>
          <td>
            <span class="noedit content">{{content}}</span>
            <input type=" edit content"/>
          </td>
          <td>
            <span class="noedit  category">{{category}}</span>
            <input type=" edit category"/>
          </td>
          <td><span class="noedit tag">{{tag}} </span>
            <input type=" edit tag"/>
          </td>
          <td>
            <button data-id='{{_id}}' class='remove'>Delete</button>
            <button class="editArticle  noedit">Edit</button>
            <button class="saveEdit  edit">Save</button>
            <button class="cancelEdit  edit"> Cancel</button>
          
          </td>
          </tr>
      </template>

        </table>
        </div>
        
         </main>    
    </div>
      
      <script src="https://unpkg.com/mustache@4.0.1/./mustache.js"></script>
      <script  src="./js/article.js"></script>
      <script src="./mustache/mustache.js"></script>

      <script src="https://unpkg.com/mustache@4.0.1/./mustache.js"></script>
        </body>
